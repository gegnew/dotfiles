    dst: ~/.colorscheme
  d_rofi:
    src: config/rofi
    dst: ~/.config/rofi
  f_direnvrc:
    src: direnvrc
    dst: ~/.direnvrc
  f_70-synaptics.conf:
    src: etc/X11/xorg.conf.d/70-synaptics.conf
    dst: /etc/X11/xorg.conf.d/70-synaptics.conf
  f_pam_env.conf:
    src: etc/security/pam_env.conf
    dst: /etc/security/pam_env.conf
  f_alacritty.yml:
