config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  d_aliases.d:
    src: local/aliases.d
    dst: ~/.local/aliases.d
  d_bashrc.d:
    src: local/bashrc.d
    dst: ~/.local/bashrc.d
  d_profile.d:
    src: local/profile.d
    dst: ~/.local/profile.d
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_bash_profile:
    src: bash_profile
    dst: ~/.bash_profile
  f_conkyrc:
    src: conkyrc
    dst: ~/.conkyrc
  f_config:
    src: config/i3/config
    dst: ~/.config/i3/config
  d_i3blocks:
    src: config/i3blocks
    dst: ~/.config/i3blocks
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
    upignore:
    - '*/plugin'
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  f_xmodmap:
    src: Xmodmap
    dst: ~/.Xmodmap
    chmod: '644'
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_tmux.conf.local:
    src: tmux.conf.local
    dst: ~/.tmux.conf.local
  f_init.vim:
    src: config/nvim/init.vim
    dst: ~/.config/nvim/init.vim
  f_ipython_config.py:
    src: ipython/profile_default/ipython_config.py
    dst: ~/.ipython/profile_default/ipython_config.py
  f_01-keybindings.py:
    src: ipython/profile_default/startup/01-keybindings.py
    dst: ~/.ipython/profile_default/startup/01-keybindings.py
  d_startup:
    src: ipython/profile_default/startup
    dst: ~/.ipython/profile_default/startup
  f_pdbrc.py:
    src: pdbrc.py
    dst: ~/.pdbrc.py
  f_fonts.conf:
    src: config/fontconfig/fonts.conf
    dst: ~/.config/fontconfig/fonts.conf
  d_git_template:
    src: git_template
    dst: ~/.git_template
  d_hooks:
    src: git_template/hooks
    dst: ~/.git_template/hooks
  f_fzf:
    src: fzf
    dst: ~/.fzf
  f_fzf.bash:
    src: fzf.bash
    dst: ~/.fzf.bash
  f_102.forgit.sh:
    src: local/profile.d/102.forgit.sh
    dst: ~/.local/profile.d/102.forgit.sh
  f_ideavimrc:
    src: ideavimrc
    dst: ~/.ideavimrc
  f_user.json:
    src: config/exercism/user.json
    dst: ~/.config/exercism/user.json
  f_test.json:
    src: config/karabiner/assets/complex_modifications/test.json
    dst: ~/.config/karabiner/assets/complex_modifications/test.json
  d_ssh:
    src: ssh
    dst: ~/.ssh
  f_bashrc.remote:
    src: local/bashrc.remote
    dst: ~/.local/bashrc.remote
  d_tridactyl:
    src: config/tridactyl
    dst: ~/.config/tridactyl
  d_alacritty:
    src: config/alacritty
    dst: ~/.config/alacritty
  f_ankirc:
    src: config/Ankirc
    dst: ~/.config/Ankirc
    chmod: '600'
  f_exercism_user.json:
    src: config/exercism/user.json
    dst: ~/.config/exercism/user.json
  d_ranger:
    src: config/ranger
    dst: ~/.config/ranger
  f_colorscheme:
